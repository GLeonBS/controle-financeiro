name: gradle

on:
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2.1
        dependency-graph: generate-and-submit
    - name: Configure PostgreSQL
      run: |
        psql -h localhost -p 5432 -U postgres -d controle-financeiro <<EOF
        CREATE DATABASE controle-financeiro;
        CREATE USER postgres WITH PASSWORD 'postgres';
        GRANT ALL PRIVILEGES ON DATABASE controle-financeiro TO postgres;
        EOF
    - name: Execute Gradle Build
      run: ./gradlew build

